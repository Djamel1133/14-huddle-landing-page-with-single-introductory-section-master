<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Djamel1133">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Huddle | Build Community Engagement</title>
    <script src="https://kit.fontawesome.com/70f5894254.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Main content section / Left section-->
    <main class="content-container"> 
        <section class="intro">
            <img class="logo" src="images/logo.svg" alt="Huddle logo">
            <img class="mockup-image" src="images/illustration-mockups.svg" alt="Screen mockup illustration">
        </section>
        <!-- details / Right section -->
        <section class="details">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>
                Huddle re-imagines the way we build communities. You have a voice, but so does 
                your audience. Create connections with your users as you engage in genuine discussion.
            </p>
            <a class="cta-button" href="#">Register</a>
        </section>
    </main>

    <!-- Social media links -->
    <footer class="social-links">
        <i class="fa-brands fa-facebook-f" aria-label="Facebook"></i>
        <i class="fa-brands fa-twitter"    aria-label="Twitter"></i>
        <i class="fa-brands fa-instagram"  aria-label="Instagram"></i>
    </footer>
</body>
</html>
